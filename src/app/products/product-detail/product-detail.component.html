<div *ngIf="product$ | async as product">
    <h2>{{product.name | uppercase}}</h2>
    <img style="float:right" [src]="product.imageUrl" *ngIf="product.imageUrl" width="250" />
    <h3>{{product.description}}</h3>
    <p>Prix: {{product.price | currency:'CAD':'symbol-narrow':'.2'}}</p>
    <p>prix fixe? {{product.fixedPrice}}</p>
    <p>Discontinue? {{product.discontinued}}
    </p>
    <p>Date modifie:
        {{product.modifiedDate | date}}</p>
    <hr />
    <p>
      <button (click)="addToCart(product)">
          Ajouter a la carte
      </button> 
      <button *ngIf="showAddToFavouritesButton(product)" (click)="addToFavourites(product)">Ajouter aux favoris</button>
      <button *ngIf="!showAddToFavouritesButton(product)" (click)="removeFromFavourites(product)">Retirer des favoris</button>
      <button (click)="updateProduct(product)">Mettre a jour</button>
      <button (confirm)="deleteProduct(product.id)" [confirmMessage]="'Are you sure to delete product ' + product.name + '?'">Delete</button>
    
</div>
